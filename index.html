        <div class="contact" id="contact">

                        <i class="fa-brands fa-github fa-2xl"></i>

    </div>
    <script>
        window.onscroll = function() {myFunction()};
 
        var navlist = document.getElementById("navList");
        var links = document.getElementById("nav-bar");
        var title = document.getElementById("title");
        var sticky = navlist.offsetHeight;
        var skillLevel = [...document.getElementsByClassName("skill-level")];
        // console.log(sticky);
 
        /* Function to stick the nav bar */
        function myFunction() {
            // console.log(window.pageYOffset);
            if (window.pageYOffset >= sticky) {
                navlist.classList.add("sticky");
                links.classList.add("sticky-nav");
                title.classList.add("title-visible");
            }
            else {
                navlist.classList.remove("sticky");
                links.classList.remove("sticky-nav");
                title.classList.remove("title-visible");
                links.classList.remove("responsive");
                navlist.classList.remove("responsive");
            }
            if(window.pageYOffset >= 5 * sticky){
                skillLevel.forEach(x => {
                    x.style.transform = "none";
                });
            }
        }
        function myFunction2() {
            links.classList.toggle("responsive");
            navlist.classList.toggle("responsive");
        }
    </script>
